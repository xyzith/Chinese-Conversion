<!doctype html>
<html>
	<head>
		<title>Add Domain</title>
		<style>
			main {
				width: 280px;
				position: relative;
			}
		</style>
	</head>
	<body>
		<template id="add-domain-form">
			<link rel="stylesheet" href="./AddDomainForm.css">
			<form>
				<div>
					<i18n-element data-i18n-key="translateDomain"></i18n-element>
					<input id="form-url" type="url" name="domain" pattern=".*://.*">
				</div>
				<div class="sec-row">
					<label for="simplified-radio">
						<input type="radio" id="simplified-radio" name="targetLang" value="simplified" checked>
						<i18n-element data-i18n-key="simplified"></i18n-element>
					</label>
					<label for="tranditional-radio">
						<input type="radio" id="tranditional-radio" name="targetLang" value="tranditional">
						<i18n-element data-i18n-key="tranditional"></i18n-element>
					</label>
					<input type="submit">
				</div>
			</form>
		</template>
		<script type="module" src="../I18nElement.mjs"></script>
		<script type="module" src="AddDomainForm.mjs"></script>
		<main>
			<add-domain-form></add-domain-form>
		</main>
	</body>
</html>
